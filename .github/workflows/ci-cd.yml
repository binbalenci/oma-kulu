name: CI/CD

# When should this run?
on:
  push:
    branches: [main]

# What should it do?
jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Type check
      - name: Type check
        run: npm run type-check

      # Step 5: Lint
      - name: Lint
        run: npm run lint:check

      # Step 6: Run tests
      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test  # Only runs if test job succeeds

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git log in deploy script

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Setup Expo
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Step 5: Deploy iOS & Web
      - name: Deploy to iOS & Web
        run: npm run deploy:all
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
